<template name="member_crop">
 <button class="snap"><i class="fa fa-camera-retro fa-2x"></i></button>
 
 <label class="btn btn-primary" for="inputImage" title="Upload image file">
              <input class="hide" id="inputImage" name="file" type="file" accept="image/*">
              <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="Import image with FileReader">
                <span class="glyphicon glyphicon-upload"></span>
              </span>
            </label>
            
            
<h2>Crop id {{edit}}</h2>
   <div><form><div class="img-container">
<img src={{pic}}  width="320"/></div>
<input type="submit"  class="save" /><button class="cancel">Cancel</button></form></div>
</template>
