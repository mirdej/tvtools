<script>
	$( function() {
	
		    $('#savingalert').hide();
	
	  function hexFromRGB(r, g, b) {
	    var hex = [
	      r.toString( 16 ),
	      g.toString( 16 ),
	      b.toString( 16 )
	    ];
	    $.each( hex, function( nr, val ) {
	      if ( val.length === 1 ) {
	        hex[ nr ] = "0" + val;
	      }
	    });
	    return hex.join( "" ).toUpperCase();
	  }
	  
	  
	  	    function build_cuelist(data) {
	    
	            var items = data.split(',');
	            var buttons = ""
	            for (var i = 0; i < items.length; i++) {
	                    buttons += '<button type="button" class="cue btn btn-lg btn-outline-light">';
	                    buttons += items[i];
	                    buttons += '</button> ';
	
	            }
	                $( "#Cues" ).html( buttons );
	                $('.cue').click(function(e){
	                   // var val = $(this).prevAll().length;
	                    
	                    $( "button" ).removeClass('btn-light');
	                    $( "button" ).addClass('btn-outline-light');
	                    $(this).removeClass('btn-outline-light');
	                    $(this).addClass('btn-light');
	                    var val = $(this).html()
	                    $.get('http://lights.local/recallpar?file='+val, function( data ) {
	                                    var parleds = data.split('|');
	                                    for (var i = 0; i < parleds.length; i++) {
	                                        var colors = parleds[i].split(',');
	                                        $('.red').eq(i).slider('value',parseInt(colors[0] * 255.));
	                                        $('.green').eq(i).slider('value',parseInt(colors[1] * 255.));
	                                        $('.blue').eq(i).slider('value',parseInt(colors[2] * 255.));
	                                    }
	       	                 });
	                })
	                $( "#Cues button" ).first().click();
	
	            } 
	
	  function refreshSwatch(event) {
	    var 
	      red = $(this).parent().children( ".red" ).slider( "value" ),
	      green = $(this).parent().children( ".green" ).slider( "value" ),
	      blue = $(this).parent().children( ".blue" ).slider( "value" ),
	      hex = hexFromRGB( red, green, blue );
	    $(this).siblings( ".swatch" ).css( "background-color", "#" + hex );
	       var channel = parseInt($(this).parent().siblings('.card-header').html())-1;
	           if (event.originalEvent) {
	     $.get('http://lights.local/set?parled='+channel+'&r='+red+'&g='+green+'&b='+blue);
	    }
	  }
	 
	  $( ".red, .green, .blue" ).slider({
	    orientation: "horizontal",
	    range: "min",
	    max: 255,
	    value: 127,
	    slide: refreshSwatch,
	    change: refreshSwatch
	  });	  
	
	 $('#savebutton').click(function(e){
	        $('#savingalert').show();
	            var name = ($("#Cues .btn-light").html());        
	    	    $.get('http://lights.local/savepar?file='+name,function(data){
	              $('#savingalert').html(data);
	              $('#savingalert').fadeOut(1000);
	    })
	 });
	
	build_cuelist("01,02,03,04,05,06");
	} );
