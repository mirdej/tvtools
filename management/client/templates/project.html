<template name="project">
{{#with currentProject}}
<form class="form-horizontal">

<div class="panel">
  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id" placeholder="Id" value="{{id}}">
    </div>
  </div>
  
  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name" value="{{name}}">
    </div>
  </div>

  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Logo</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="logo" placeholder="Logo" value="{{logo}}">
    </div>
  </div>

  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Badge</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="badge" placeholder="Badge" value="{{badge}}">
    </div>
  </div>

  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Start</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="begin" placeholder="Start Datum" value="{{begin}}">
    </div>
  </div>
  
 <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Ende</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="end" placeholder="Ende" value="{{end}}">
    </div>
  </div>

</div>
<h3>Abspann</h3>
<div class="panel">
 <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Vorlauf</label>
    <div class="col-sm-10">
      <textarea type="date" class="form-control" id="abspannVorlauf" rows="3" placeholder="Abspann Vorlauf">{{abspannVorlauf}}</textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Leitung</label>
    <div class="col-sm-10">
      <textarea type="date" class="form-control" id="leitung" rows="3" placeholder="Leitung">{{leitung}}</textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Danke</label>
    <div class="col-sm-10">
      <textarea type="date" class="form-control" id="danke" rows="3" placeholder="Danke">{{danke}}</textarea>
    </div>
  </div>


</div>
  <input type="submit" class="submit btn" value="Sichern" />

</form>
{{/with}}
</template>
